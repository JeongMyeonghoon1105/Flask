<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoes Recommender</title>
  <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <a id="title" style="display: block;" href="/method">Shoes Recommender</a>
  </header>

  <div id="container">
    <div id="content">
      <div id="result">
        <!-- 제목 -->
        <div class="result-title">
          <div id="result-title-text">RESULTS</div>
        </div>
        <!-- 검색 결과 -->
        <div id="result-box">
          <!-- 화살표 -->
          <div id="arrow-box">
            <div id="arrow">

            </div>
          </div>
          <!-- 사진 -->
          <div id="img-box">

          </div>
          <!-- 설명 -->
          <div id="description-box">
            <div id="description">
              <ul id="list">
                <li>Name : Vans - 어센틱 레드</li>
                <br />
                <li>Price : 69,000Won</li>
                <br />
                <li>Size : 250 - 310</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- 구매처 -->
        <div class="result-title">
          <div id="buy-place-box">
            <div id="buy-place">구매처 : </div>
          </div>
        </div>
      </div>
      <!-- 검색 -->
      <form id="search" action="/upload" method="POST" enctype="multipart/form-data">
        <input type="submit" id="search-text" value="search" />
        <div id="img-input">
          <input type="file" name="file">
        </div>
        <div id="tag">
          태그
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div id="copyright">Copyright &copy; 정명훈 2022</div>
  </footer>
</body>

</html>
